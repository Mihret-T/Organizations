<div nz-row>
  <div nz-col nzSpan="20">
    <nz-page-header nzBackIcon (nzBack)="onBack()" nzTitle="Department Detail">
      <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item><a [routerLink]="['/organizations']" routerLinkActive="router-link-active">Organizations</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item><a [routerLink]="['/org-details', department.organization_id]"
            routerLinkActive="router-link-active">{{department.organizationName}}</a></nz-breadcrumb-item>
        <nz-breadcrumb-item><a [routerLink]="['/departments', department.organization_id]"
            routerLinkActive="router-link-active"> Departments</a></nz-breadcrumb-item>
        <nz-breadcrumb-item class="selected">Details </nz-breadcrumb-item>
        <nz-breadcrumb-item class="selected">{{department.name}}</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-page-header>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="24">
    <nz-divider nzDashed [nzText]="text" class="selected">
      <ng-template #text><i nz-icon type="profile"></i>Details</ng-template>
    </nz-divider>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="16" nzOffset="4">
    <p style="font-size:30px; color:rgba(0, 0, 0, 0.85); margin-bottom:16px; font-weight: 500;">
      <nz-avatar nzSize="large"nzText="{{ department.name.length <= 3 ? department.name: department.name[0]}}" style="background-color:#00A9DE;"></nz-avatar>
      {{department.name}}
    </p>
    <nz-card nzType="inner" nzTitle="Description">
      <p>{{department.description}} </p>
    </nz-card>
    <nz-card nzType="inner" style="margin-top:16px;" nzTitle="Parent Department">
      <p>{{department.parentName}}</p>
      <a *ngIf="department.parent_id!= null" [routerLink]="['/dept-details', department.parent_id]"
        routerLinkActive="router-link-active">View Department</a>
    </nz-card>
    <nz-card nzType="inner" style="margin-top:16px;" nzTitle="Parent Department">
      <p>{{department.organizationName}}</p>
      <a [routerLink]="['/org-details', department.organization_id]" routerLinkActive="router-link-active"> View
        Organization</a>
    </nz-card>
    <br><br>
    <nz-button-group>
      <button nz-button nzSize="large" nzType="default" type="button" class="btn btn-primary" (click)="onEdit()">
        <i nz-icon nzType="edit" nzTheme="outline"></i>Edit</button>
      <button nz-button nzSize="large" nzType="danger" type="button" class="btn btn-danger" (click)="onDelete()">
        <i nz-icon nzType="delete" nzTheme="outline"></i> Delete</button>
    </nz-button-group>
  </div>
</div>
