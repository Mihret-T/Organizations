<div nz-row>
  <div nz-col nzSpan="20">
    <nz-page-header nzTitle="Organizations List"></nz-page-header>
    <button  data-cy="new_organization" nz-button nzSize="default" nzType="primary" (click)="onAddOrganization()" type="submit">
      <i nz-icon [type]="'plus'"></i>Add New Organization</button>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="24">
    <nz-divider nzDashed [nzText]="text" class="selected">
      <ng-template #text><i nz-icon type="table"></i> List</ng-template>
    </nz-divider>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="16" nzOffset="4">
    <nz-table #basicTable [nzData]="organizations">
      <thead>
        <tr>
          <th>Organization Name</th>
          <th>Organizatio Description </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr  data-cy="organizations_list" *ngFor="let organization of organizations;let i=index">
          <td data-cy="name">{{organization.name}}</td>
          <td data-cy="description">{{organization.description}}</td>
          <td>
            <a><i data-cy="org_details" style="font-size: 20px; color: #08c;" nz-icon nzType="eye" nzTheme="outline" nz-tooltip
                nzTitle="View {{organization.name}} Details" (click)="onView(i)"></i></a>
            <nz-divider nzType="vertical"></nz-divider>
            <a><i  data-cy="edit_org" style="font-size: 20px; color: #08c;" nz-icon nzType="edit" nz-tooltip
                nzTitle="Edit {{organization.name}}" (click)="onEdit(i)"></i></a>
            <nz-divider nzType="vertical"></nz-divider>
            <a><i data-cy="delete_org" style="font-size: 20px; color: red;" nz-icon nzType="delete" nzTheme="outline" nz-tooltip
                nzTitle="Delete {{organization.name}}" (click)="onDelete(i)"></i></a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
