<div nz-row>
 <div nz-col nzSpan="20">
    <nz-page-header data-cy="header" nzBackIcon (nzBack)="onBack()" nzTitle="Organization Detail">
      <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item data-cy="bc_organizations"><a [routerLink]="['/organizations']" routerLinkActive="router-link-active">Organizations</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item class="selected">Detail</nz-breadcrumb-item>
        <nz-breadcrumb-item class="selected">{{organization.name}}</nz-breadcrumb-item>
      </nz-breadcrumb>
    </nz-page-header>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="24">
    <nz-divider nzDashed [nzText]="text" class="selected">
      <ng-template #text><i nz-icon type="profile"></i> Details</ng-template>
    </nz-divider>
  </div>
</div>

<div nz-row>
  <div nz-col nzSpan="16" nzOffset="4">
      <p data-cy="name" style="font-size:30px; color:rgba(0, 0, 0, 0.85); margin-bottom:16px; font-weight: 500;">
        <nz-avatar nzSize="large" nzIcon="bank" style="background-color:#00A9DE;"></nz-avatar>
        {{organization.name}}
      </p>
      <nz-card nzType="inner" nzTitle="Description">
        <p data-cy="description">{{organization.description}} </p>
      </nz-card>
     
      <nz-card nzType="inner" style="margin-top:16px;" nzTitle="Departments">
        <a data-cy="departments_link" (click)="onViewDepartments()" nz-tooltip nzTitle="View Departments under {{organization.name}}">
          View Department List</a>
      </nz-card>
      <br><br>
      <nz-button-group>
        <button data-cy="edit" nz-button nzSize="large" nzType="default" type="button" class="btn btn-primary" (click)="onEdit()">
          <i nz-icon nzType="edit" nzTheme="outline"></i>Edit</button>
        <button data-cy="delete" nz-button nzSize="large" nzType="danger" type="button" class="btn btn-danger"(click)="onDelete()">
         <i nz-icon nzType="delete" nzTheme="outline"></i>Delete</button>
      </nz-button-group>
  </div>
</div>
